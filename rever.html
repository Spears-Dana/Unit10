<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="rever.css" />
    
    <script>
    
    function reverse() {
    var s = document.getElementById("rever").value
    result = s.split('').reverse().join('');
    document.getElementById("rever").value = result;
    }
    
    </script>
    
    </head>

<body>

  <label for="rever"><strong>Please Enter a Word</strong>: </label>
  <input type="text" id="rever" name="rever" />
  <input type="submit" value="Reverse It!" name="submit"  id="submit" onclick="reverse();"/>



</body>
</html>
